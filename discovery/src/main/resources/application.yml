server:
  port: 8080

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false   
    serviceUrl:
      defaultZone: http://localhost:8080/eureka/

security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin
spring:
  thymeleaf:
    enabled: false     # Disable Thymeleaf 
  cloud:
    config:
      discovery:
        enabled: true